<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper" >
        <div class="row  d-flex  align-items-center justify-content-center" style="height:100vh"  >
            <div class="col-6  mt-3 shadow-lg p-5 rounded-3 bg-light">
                <form action="#">
                    <div class="fa-3x" style="margin-left: 310px; color:#35f9de;">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email....">
                    </div>
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="Enter Password....">
                    </div>
                    <p>New Member? <a href="register.html" style="text-decoration: none;">Register Here</a>.</p>
                    <div class="mt-5 text-center">
                        <button type="button" class="btn btn-primary btn-lg" onclick="validate()">LogIn</button>
                    </div>
                     
                </form>  
            </div>
        </div>
    </div>
</body>
</html>
